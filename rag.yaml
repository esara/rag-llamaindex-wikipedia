apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag
spec:
  selector:
    matchLabels:
      app: rag-llamaindex-wikipedia
  template:
    metadata:
      labels:
        app: rag-llamaindex-wikipedia
    spec:
      containers:
        - name: rag
          image: esara/rag:gemini
          ports:
            - containerPort: 8501
          env:
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  key: GOOGLE_API_KEY
                  name: rag-secret
            - name: OTEL_SERVICE_NAME
              value: llama-index-workflow-app
            - name: OTEL_TRACES_EXPORTER
              value: otlp
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: opentelemetry-collector:4317
            - name: OTEL_EXPORTER_OTLP_INSECURE
              value: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: rag
spec:
  selector:
    app: rag-llamaindex-wikipedia
  ports:
    - name: http
      port: 8501
---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: rag-secret
data:
  GOOGLE_API_KEY: "XYZ="